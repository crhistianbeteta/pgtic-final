upstream backend-service{
     server backend-service:3000;
}
server {
    listen       80;

    location / {
        root /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    
    location /api/ {
        proxy_pass http://backend-service;
    }

    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}






