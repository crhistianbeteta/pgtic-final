apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend-deployment
spec:
  selector:
    matchLabels:
      app: frontend-pod
  replicas: 1
  template:
    metadata:
      name: frontend-pod
      labels:
        app: frontend-pod
    spec:
      containers:
        - name: frontend
          image: pgtic/frontend
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API
              value: "backend-service"
